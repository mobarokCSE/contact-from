<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>contact form</title>
</head>

<body>
    <section>
        <div class="contact-from">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-5">
                        <div class="left_side_info">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form_section_head">
                                            <div class="section_title">
                                                <span class="title">Our Contact Details</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="section_middle">
                                            <div class="section_content">
                                                <div class="section_content_img">
                                                    <img src="asset/image/1.gif" class="" alt="" />
                                                </div>
                                                <div class="section_content_text">
                                                    <h3 class="title">Address</h3>
                                                    <span>Bangladesh, Dhaka Mirpur, Block G</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="section_middle">
                                            <div class="section_content">
                                                <div class="section_content_img">
                                                    <img src="asset/image/2.gif" class="" alt="" />
                                                </div>
                                                <div class="section_content_text">
                                                    <h3 class="title">Contact</h3>
                                                    <span>+880-018XXXXXXXX</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="section_middle">
                                            <div class="section_content">
                                                <div class="section_content_img">
                                                    <img src="asset/image/3.gif" class="" alt="" />
                                                </div>
                                                <div class="section_content_text">
                                                    <h3 class="title">Email</h3>
                                                    <span>example@gmail.com</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-7">
                        <div class="get_in_touch_from">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form_title">
                                            <span class="form_title_text"> Get in Touch </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label form-label">Ownerâ€™s Name
                                                <span class="highlight" id="userName-info">*</span></label>
                                            <input type="text" placeholder="" id="fullname" name="fullname"
                                                class="form-control form-input contactus-input" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label form-label">Company Name
                                                <span class="highlight" id="company-info">*</span></label>
                                            <input type="text" placeholder="" id="company_name" name="company_name"
                                                class="form-control form-input contactus-input" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label form-label">Email Address
                                                <span class="highlight" id="emailA-info">*</span></label><input
                                                type="text" placeholder="" id="emailA" name="email"
                                                class="form-control form-input contactus-input" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label form-label">Phone Number
                                                <span class="highlight" id="phone-info">*</span></label>
                                            <div class="intl-tel-input allow-dropdown">
                                                <div class="flag-container">
                                                    <div class="selected-flag" tabindex="0" title="United States: +1">
                                                        <div class="iti-flag us"></div>
                                                        <div class="iti-arrow"></div>
                                                    </div>
                                                </div>
                                                <input type="tel" id="phone" name="phone" placeholder="(201) 555-5555"
                                                    class="form-control form-input contactus-input"
                                                    autocomplete="off" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label form-label">City
                                                <span class="highlight" id="city-info">*</span></label><input
                                                type="text" id="city" name="city" placeholder=""
                                                class="form-control form-input contactus-input" />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label form-label">Address
                                                <span class="highlight" id="address-info">*</span></label>
                                            <textarea id="address" name="address"
                                                class="form-control form-input address_text"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="submit_button">
                                            <button type="button" class="btn-block button">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
